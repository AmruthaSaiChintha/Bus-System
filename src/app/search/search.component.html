<!-- search.component.html -->
<div class="container">
  <h1 class="my-4 text-center">Search Buses</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" id="source" [(ngModel)]="source" placeholder="Enter Source">
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" [(ngModel)]="destination" placeholder="Enter Destination">
      </div>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary mt-4" (click)="searchBuses()">Search Buses</button>
    </div>
  </div>

  <hr>

  <div *ngIf="filteredBuses.length > 0">
    <div *ngFor="let bus of filteredBuses">
      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">{{bus.source}} - {{bus.destination}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Departure Time: {{bus.departureTime}} | Departure Date: {{bus.departureDate}}</h6>
          <button [ngClass]="{'btn btn-success': selectedBus === bus, 'btn btn-primary': selectedBus !== bus}" class="btn mr-3" (click)="continueWith(bus)">Book Bus</button>
        </div>
      </div>
    </div>
  </div>

</div>
