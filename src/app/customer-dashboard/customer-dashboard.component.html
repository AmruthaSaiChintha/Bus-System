<h1 class="text-center my-5 customer_dashboard_title">Welcome, Have a nice Day</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card customer_dashboard_card">
                <a routerLink="/viewbuses" class="view_buses_link">
                <div class="card-body">
                    <img src="../../assets/img/det.jpg" width="400" height="300" class="customer_dashboard_img" alt="">
                    <h5 class="text-center my-3">View All Buses</h5>
                    <p class="text-muted text-center">Here you can view all the Buses which are available.</p>
                </div>
                </a>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card customer_dashboard_card">
                
                <a routerLink="/profile" class="profile_link">
                <div class="card-body">
                    <img src="../../assets/img/what.png" width="400" height="300" class="customer_dashboard_img" alt="">
                    <h5 class="text-center my-3">Ratings</h5>
                    <p class="text-muted text-center">Here you can see bus image with ratings</p>
                </div>
                </a>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card customer_dashboard_card">
                <a routerLink="/search" class="search_link">
                <div class="card-body">
                    <img src="../../assets/img/t1.png" width="400" height="300" class="customer_dashboard_img" alt="">
                    <h5 class="text-center my-3">search and bookbus</h5>
                    <p class="text-muted text-center">Here you can Book Your Bus</p>
                </div>
                </a>
              </div>
        </div>
    </div>
</div>
